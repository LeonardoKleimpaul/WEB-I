<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous">
    
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <form method="get" action="http://localhost:8080/processa-calc" class="was-validated">
            <h2 class="alert alert-info" style="margin-top: 0.5rem">Calculadora</h2>

            <div class="form-group mb-3">
                <label for="iValor1">Valor 1:</label>
                <input type="number" name="fValor1" id="iValor1" class="form-control" placeholder="0" required>
                <small class="form-text text-muted">Digite um número</small>
            </div>

            <div class="form-group mb-3">
                <label for="iValor2">Valor 2:</label>
                <input type="number" name="fValor2" id="iValor2" class="form-control" placeholder="0" required>
                <small class="form-text text-muted">Digite um número</small>
            </div>

            <fieldset class="form-group mb-3 border p-2 pt-0 rounded-3" id="operacao">
                <legend class="float-none w-auto px-1 h5">Operação</legend>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" id="iSomar" value="1" class="form-check-input" checked>
                    <label class="form-check-label" for="iSomar">Somar</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" value="2" id="iSubtrair" class="form-check-input">
                    <label class="form-check-label" for="iSubtrair">Subtrair</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" value="3" id="iMultiplicar" class="form-check-input">
                    <label class="form-check-label" for="iMultiplicar">Multiplicar</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" value="4" id="iDividir" class="form-check-input">
                    <label class="form-check-label" for="iDividir">Dividir</label>
                </div>
            </fieldset>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">
                    <span class="fas fa-calculator"></span>
                    Calcular
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
