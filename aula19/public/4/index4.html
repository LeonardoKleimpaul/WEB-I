<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style4.css" />

    <title>Timer</title>
  </head>

  <body>
    <div class="container">
      <h2
        class="alert alert-info"
        style="margin-top: 0.5rem; text-align: center"
      >
        Timer <i class="fa-solid fa-clock"></i>
      </h2>

      <section class="containerTimerControl">
        <div class="controls">
          <h1></h1>

          <input
            class="inputTimer"
            type="text"
            id="valor"
            name="valor"
            placeholder="00:00"
          />

          <button onclick="iniciarCronometro()" class="btn btn-dark">
            Start <i class="fa-solid fa-hourglass-start"></i>
          </button>
          <button onclick="pausarCronometro()" class="btn btn-dark">
            Stop
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-stop"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z"
              />
            </svg>
          </button>
          <button onclick="reiniciarCronometro()" class="btn btn-dark">
            Reset
          </button>
        </div>

        <div class="timer">
          <h2 id="resultTimer"></h2>
        </div>
      </section>
    </div>

    <div id="img"></div>
    <script src="./input.js"></script>
  </body>
</html>
