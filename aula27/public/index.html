<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Login</h2>
      </div>

      <form
        method="POST"
        action="http://localhost:8080/processa"
        class="form"
        id="form"
      >
        <div class="form-control">
          <label>Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@dominio.com"
          />
        </div>

        <div class="form-control">
          <label>Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
          />
        </div>
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
